<!DOCTYPE html>
<html>
<head>
<title>Tekstas</title>
<link rel="stylesheet" type="text/css" href="https://laimismilas.github.io/style.css" />
<script type="text/javascript" src="https://laimismilas.github.io/utils.js"></script>
</head>
<body>
<div id="menutabs"><div>
<h2>The XMLHttpRequest Object</h2>

<input type="text" id="urlInput" />
<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>

<script>
function loadDoc() {

  var iURL = document.getElementById("urlInput").value;

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", iURL, true);
  xhttp.send();
}

 Menu.tabs.forEach((item) => {
     let el = Menu.elTmp();
     el.href = item.href;
     el.text = item.text;
     document.getElementById("menutabs").appendChild(el);
 });	
	
</script>
</body>
</html>
</html>
