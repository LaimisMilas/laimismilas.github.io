<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
<p><button onclick="myMove()">Click Me</button></p> 
<div id ="container">
  <div id ="animate"></div>
</div>
<script>
function moveElement(el) {
  var elem = el;   
  var elTop = elem.offsetTop;
  var elLeft = elem.offsetLeft;       
  var id = setInterval(moveDown, 5);

  function moveDown() {
    if (elTop == 900) {
      clearInterval(id);
      id = setInterval(moveUp, 5);
    } else {
      elTop++; 
      elem.style.top = elTop + "px"; 
      elem.style.left = elLeft + "px"; 
    }
  };
  function moveUp() {
    if (elTop == 100) {
      clearInterval(id);
      id = setInterval(moveDown, 5);
    } else {
      elTop--; 
      elem.style.top = elTop + "px"; 
      elem.style.left = elLeft + "px"; 
    }
  };
}
</script>
</body>
</html>
