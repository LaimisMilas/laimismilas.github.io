<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="https://laimismilas.github.io/style.css" />
<script type="text/javascript" src="https://laimismilas.github.io/utils.js"></script>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
  <div id="menutabs"><div>
<p><button onclick="myMove()">Click Me</button></p> 
<div id ="container">
  <div id ="animate"></div>
</div>
<script>
function myMove(){
  moveElement(docuemnt.getElementById("animate"));
}
  
function moveElement(el) {
  var elem = el;   
  var elTop = elem.offsetTop;
  var elLeft = elem.offsetLeft;       
  var id = setInterval(moveDown, 5);

  function moveDown() {
    if (elTop == 900) {
      clearInterval(id);
      id = setInterval(moveLeft, 5);
    } else {
      elTop++; 
      elem.style.top = elTop + "px"; 
      elem.style.left = elLeft + "px"; 
    }
  };
  function moveUp() {
    if (elTop == 100) {
      clearInterval(id);
      id = setInterval(moveRight, 5);
    } else {
      elTop--; 
      elem.style.top = elTop + "px"; 
      elem.style.left = elLeft + "px"; 
    }
  };
  function moveLeft() {
    if (elLeft == 10) {
      clearInterval(id);
      id = setInterval(moveUp, 5);
    } else {
      elLeft--; 
      elem.style.top = elTop + "px"; 
      elem.style.left = elLeft + "px"; 
    }
  };
  function moveRight() {
    if (elLeft == 900) {
      clearInterval(id);
      id = setInterval(moveDown, 5);
    } else {
      elLeft++; 
      elem.style.top = elTop + "px"; 
      elem.style.left = elLeft + "px"; 
    }
  }
}
  
  Menu.tabs.forEach((item) => {
     let el = Menu.elTmp();
     el.href = item.href;
     el.text = item.text;
     document.getElementById("menutabs").appendChild(el);
 }); 
  
</script>
</body>
</html>
