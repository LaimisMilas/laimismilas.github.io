<script>

    function calcDiff() {

        let valueFrom = document.getElementById("from").value;
        let valueTo = document.getElementById("to").value;

        document.getElementById("result").innerText == valueFrom + valueTo

    }

    function parseTime(s) {
        var part = s.match(/(\d+):(\d+)(?: )?(am|pm)?/i);
        var hh = parseInt(part[1], 10);
        var mm = parseInt(part[2], 10);
        var ap = part[3] ? part[3].toUpperCase() : null;
        if (ap === "AM") {
            if (hh == 12) {
                hh = 0;
            }
        }
        if (ap === "PM") {
            if (hh != 12) {
                hh += 12;
            }
        }
        return { hh: hh, mm: mm };
    }

    parseTime("12:00 AM"); // {hh:  0, mm: 0}
    parseTime("12:00 PM"); // {hh: 12, mm: 0}
    parseTime("01:00 PM"); // {hh: 13, mm: 0}
    parseTime("23:00");
</script>
