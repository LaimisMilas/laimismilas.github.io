<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Logs</title>
    <link rel="stylesheet" type="text/css" href="https://laimismilas.github.io/style.css" />
    <script type="text/javascript" src="https://laimismilas.github.io/utils.js"></script>
</head>
<body>
<div id="menutabs"><div>
<div id="controller">
    <input type="text" id="messageText"/>
    <input type="button" onclick="writeToLogScreen()" value="Push">
</div>

<div id="consoleLog">
</div>
<script>

    function getValue(id) {

        return document.getElementById(id).value;
    }

    function writeToLogScreen()
    {

        let pre = document.createElement("div");

        pre.innerText = getValue("messageText");

        insertBefore("consoleLog", pre);

    }

    function insertAfter(id, el){

        document.getElementById(id).insertBefore(el, document.getElementById(id).lastChild);

    }

    function insertBefore(id, el){

        document.getElementById(id).insertBefore(el, document.getElementById(id).childNodes[2]);

    }
    
 Menu.tabs.forEach((item) => {
     let el = Menu.elTmp();
     el.href = item.href;
     el.text = item.text;
     document.getElementById("menutabs").appendChild(el);
 });
</script>
</body>
</html>
